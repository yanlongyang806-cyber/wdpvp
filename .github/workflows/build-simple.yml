name: Build GameServer with MSBuild

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1
      
    - name: Find MSBuild
      run: |
        $msbuild = vswhere -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
        echo "MSBuild found at: $msbuild"
        echo "MSBUILD_PATH=$msbuild" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        
    - name: Build solution
      run: |
        Write-Host "Building GameServer solution..."
        if (Test-Path "GameServer\NNOGameServer.sln") {
          msbuild GameServer\NNOGameServer.sln /t:Rebuild /p:Configuration=Debug /p:Platform=Win32 /v:detailed /m
        } else {
          Write-Host "Solution file not found. Building project directly..."
          msbuild GameServer\NNOGameServer.vcxproj /t:Rebuild /p:Configuration=Debug /p:Platform=Win32 /v:detailed /m
        }
      continue-on-error: true
      
    - name: List build output
      run: |
        Write-Host "Checking for build output..."
        if (Test-Path "bin") {
          Get-ChildItem -Path "bin" -Recurse -Filter "*.exe" | ForEach-Object {
            Write-Host "Found: $($_.FullName)"
          }
        } else {
          Write-Host "bin directory not found"
        }
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-output
        path: |
          bin/**/*.exe
          bin/**/*.dll
          bin/**/*.lib
        if-no-files-found: ignore
        retention-days: 7

