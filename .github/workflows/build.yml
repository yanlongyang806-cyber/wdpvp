name: Build GameServer.exe

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore NuGet packages (if needed)
      run: |
        echo "Checking for NuGet packages..."
        # Add NuGet restore commands here if your project uses NuGet
        
    - name: Build GameServerLib
      run: |
        echo "Building GameServerLib..."
        msbuild CrossRoads/GameServerLib/GameServerLib.vcxproj /t:Rebuild /p:Configuration=Debug /p:Platform=Win32 /v:minimal
      continue-on-error: true
      
    - name: Build GameServer
      run: |
        echo "Building GameServer..."
        msbuild GameServer/NNOGameServer.vcxproj /t:Rebuild /p:Configuration=Debug /p:Platform=Win32 /v:minimal
      continue-on-error: true
      
    - name: Upload GameServer.exe artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: GameServer.exe
        path: |
          bin/GameServer.exe
          bin/GameServerFD.exe
        if-no-files-found: warn

